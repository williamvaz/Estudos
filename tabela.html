<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Copa English • Tabela</title>
  <style>
    :root{
      --bg:#0e2b25;
      --bg-soft:#12362f;
      --card:#154238;
      --text:#e7fff6;
      --muted:#a7c9bf;
      --accent:#07c28e;
      --accent-2:#35d0a1;
      --chip:#0a201b;
      --danger:#f06543;
      --shadow:0 8px 22px rgba(0,0,0,.28);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
      background: radial-gradient(1200px 800px at 20% -10%, #11463b 0%, #0e2b25 40%), var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .app{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }
    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:20;
      background:linear-gradient(180deg, rgba(14,43,37,.95), rgba(14,43,37,.85));
      backdrop-filter:saturate(140%) blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .topbar-inner{
      max-width:980px; margin:0 auto; padding:12px 16px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.3px}
    .brand .ball{width:22px;height:22px;border-radius:50%;background:conic-gradient(from 0deg at 50% 50%, #fff 0 50%, #111 0 100%);box-shadow:inset 0 0 0 2px #0b201b, 0 2px 10px rgba(0,0,0,.25)}
    .nav-tabs{
      display:flex; gap:8px; align-items:center;
      background:var(--chip); padding:6px; border-radius:999px;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .tab{
      border:0; padding:8px 14px; border-radius:999px; color:var(--muted);
      background:transparent; font-weight:600; letter-spacing:.2px;
    }
    .tab.active{background:var(--accent); color:#073228; box-shadow:var(--shadow)}
    .content{flex:1; display:flex; justify-content:center}
    .container{width:100%; max-width:980px; padding:18px 16px 28px}
    .section-title{opacity:.9; letter-spacing:.3px; margin:6px 0 14px 2px; font-weight:700}
    /* Cards grid */
    .grid{
      display:grid; gap:14px;
      grid-template-columns:repeat(2,minmax(0,1fr));
    }
    @media(min-width:520px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
    @media(min-width:840px){ .grid{grid-template-columns:repeat(4,minmax(0,1fr));}}
    .card{
      background:linear-gradient(180deg, var(--card), #133b32);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
      display:flex; flex-direction:column; gap:12px;
      transition:transform .06s ease;
    }
    .card:active{transform:scale(.98)}
    .card-head{
      display:flex; align-items:center; gap:10px;
    }
    .badge{
      width:34px;height:34px;border-radius:50%;
      display:grid;place-items:center;
      background:radial-gradient(circle at 30% 30%, #ffd66e, #ffad0e);
      color:#09372c; font-weight:900;
      box-shadow:inset 0 0 0 2px rgba(0,0,0,.15);
      user-select:none;
    }
    .card-title{font-weight:800}
    .card-actions{display:flex; gap:10px; align-items:center; margin-top:auto}
    .btn{
      padding:10px 12px; border-radius:12px; border:0; font-weight:700;
      background:var(--accent); color:#073228; box-shadow:var(--shadow);
    }
    .btn.secondary{
      background:transparent; color:var(--muted);
      box-shadow:none; border:1px solid rgba(255,255,255,.08);
    }
    .btn.small{padding:8px 10px; font-size:.9rem}
    .muted{color:var(--muted)}
    /* List buttons */
    .list{
      display:flex; flex-direction:column; gap:10px;
    }
    .item{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px; border-radius:14px;
      background:linear-gradient(180deg, #143e34, #12362f);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:var(--shadow);
    }
    .item-left{display:flex; align-items:center; gap:12px; min-width:0}
    .circle{width:28px;height:28px;border-radius:50%;display:grid;place-items:center;background:var(--chip); color:var(--muted); font-weight:800}
    .item-title{font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    /* Table */
    .table{width:100%; border-collapse:separate; border-spacing:0 10px}
    .row{
      background:linear-gradient(180deg, #143e34, #12362f);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:var(--shadow);
    }
    .row td{padding:10px 12px}
    .row td:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}
    .row td:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}
    .country{display:flex; align-items:center; gap:8px}
    .flag{
      width:18px;height:12px;border-radius:2px;
      background:#ddd; box-shadow:inset 0 0 0 1px rgba(0,0,0,.2);
      overflow:hidden; position:relative;
    }
    /* Placeholder stripes for flags */
    .flag::before,.flag::after{content:""; position:absolute; inset:0}
    .flag.tricolor::before{background:linear-gradient(90deg,#0b5,#fff,#e00)}
    .flag.blue::before{background:#1976d2}
    .flag.yellow::before{background:#ffc107}
    .score{text-align:center; font-weight:800; letter-spacing:.5px}
    /* Toolbar (breadcrumbs + view switch) */
    .toolbar{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:16px}
    .crumbs{display:flex; align-items:center; gap:8px; flex-wrap:wrap}
    .crumbs a{color:var(--muted); text-decoration:none}
    .chip{padding:6px 8px; border-radius:999px; background:var(--chip); color:var(--muted); font-weight:700; border:1px solid rgba(255,255,255,.06)}
    .hidden{display:none !important}
    /* Full height content cards */
    .panel{
      background:linear-gradient(180deg, var(--bg-soft), #0f2f28);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
      min-height:62vh;
    }
    /* Knockout bracket (simple list layout for mobile) */
    .bracket{display:grid; gap:12px}
    .bracket-round{background:linear-gradient(180deg, #143e34, #12362f); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:12px}
    .bracket-round h4{margin:0 0 10px 0}
    .match{display:flex; justify-content:space-between; align-items:center; padding:8px 10px; border-radius:10px; background:rgba(0,0,0,.12)}
    .team{display:flex; align-items:center; gap:8px; min-width:0}
    .team .name{white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .vs{font-weight:900; opacity:.9}
    /* Footer */
    .footer{opacity:.6; font-size:.85rem; padding:14px 16px; text-align:center}
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand"><div class="ball"></div> Copa English • Tabela</div>
        <nav class="nav-tabs">
          <button class="tab active" data-tab="tournaments">Torneios</button>
          <button class="tab" data-tab="knockout">Mata‑mata</button>
        </nav>
      </div>
    </header>

    <main class="content">
      <div class="container">
        <!-- TOURNAMENTS SCREEN -->
        <section id="screen-tournaments">
          <h3 class="section-title">Selecione o torneio</h3>
          <div class="grid" id="tournamentsGrid">
            <!-- Cards rendered by JS -->
          </div>
        </section>

        <!-- GROUPS LIST SCREEN -->
        <section id="screen-groups" class="hidden">
          <div class="toolbar">
            <div class="crumbs">
              <a href="#" id="backToTournaments">← Torneios</a>
              <span class="chip" id="chosenConf">CONMEBOL</span>
            </div>
          </div>
          <div class="panel">
            <h3 class="section-title">Selecione o grupo</h3>
            <div class="list" id="groupsList"></div>
          </div>
        </section>

        <!-- GROUP DETAILS SCREEN -->
        <section id="screen-group-details" class="hidden">
          <div class="toolbar">
            <div class="crumbs">
              <a href="#" id="backToGroups">← Grupos</a>
              <span class="chip" id="groupPath"></span>
              <span class="chip">Fase de Grupos</span>
            </div>
          </div>
          <div class="panel">
            <h3 class="section-title" id="groupTitle">Resultados</h3>
            <div style="overflow:auto">
              <table class="table" id="matchesTable">
                <!-- Rows by JS -->
              </table>
            </div>
          </div>
        </section>

        <!-- GLOBAL KNOCKOUT SCREEN -->
        <section id="screen-knockout" class="hidden">
          <div class="toolbar">
            <div class="crumbs">
              <span class="chip">Mata‑mata</span>
              <span class="muted">Fora dos grupos — fase final</span>
            </div>
          </div>
          <div class="panel">
            <div class="bracket" id="bracket">
              <!-- Rounds by JS -->
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="footer">Design otimizado para Android (S23). Placeholders de bandeiras/logos incluídos.</div>
  </div>

  <script>
    // --- DATA (exemplo; integre seus dados reais aqui) ---
    const TOURNAMENTS = [
      {code:'CONCACAF', name:'CONCACAF'},
      {code:'CONMEBOL', name:'CONMEBOL'},
      {code:'OFC', name:'OFC'},
      {code:'AFC', name:'AFC'},
      {code:'CAF', name:'CAF'},
      {code:'UEFA', name:'UEFA'},
      {code:'WC', name:'Copa do Mundo'},
      {code:'CONFED', name:'Copa das Confederações'},
    ];

    const GROUPS = ['A','B','C','D','E','F','G','H'];

    // Exemplo de partidas (substitua pelo seu JSON)
    function sampleMatches(conf, group){
      const teams = ['Irlanda do Norte','Moldávia','Grécia','Israel','Ucrânia','Dinamarca','Bielorrússia','Islândia'];
      const rows = [];
      for(let i=0;i<8;i++){
        const home = teams[i%teams.length];
        const away = teams[(i+1)%teams.length];
        rows.push({home, away, score:'–'});
      }
      return rows;
    }

    // Exemplo de mata-mata global
    const BRACKET = [
      {title:'Oitavas de final', matches:[
        ['Brasil','Uruguai'],['Argentina','França'],['Alemanha','Espanha'],['Portugal','Inglaterra'],
        ['Holanda','Itália'],['Croácia','Bélgica'],['Colômbia','México'],['EUA','Japão'],
      ]},
      {title:'Quartas de final', matches:[
        ['Brasil','França'],['Alemanha','Portugal'],['Holanda','Bélgica'],['Colômbia','Japão'],
      ]},
      {title:'Semifinal', matches:[
        ['França','Alemanha'],['Holanda','Japão'],
      ]},
      {title:'Final', matches:[
        ['Alemanha','Holanda'],
      ]},
    ];

    // --- DOM HELPERS ---
    const $ = (sel)=>document.querySelector(sel);
    const el = (tag, cls, html)=>{ const x=document.createElement(tag); if(cls) x.className=cls; if(html!==undefined) x.innerHTML=html; return x; };

    // Render tournaments
    function renderTournaments(){
      const grid = $('#tournamentsGrid');
      grid.innerHTML = '';
      TOURNAMENTS.forEach(t=>{
        const card = el('div','card');
        const head = el('div','card-head');
        const badge = el('div','badge', t.name[0]);
        const title = el('div','card-title', t.name);
        head.append(badge,title);
        const actions = el('div','card-actions');
        const open = el('button','btn small','Abrir grupos');
        open.addEventListener('click',()=>openGroups(t));
        const view = el('button','btn small secondary','ver');
        view.addEventListener('click',()=>openGroups(t));
        actions.append(open,view);
        card.append(head, el('div','muted','Toque para ver os grupos.'), actions);
        grid.append(card);
      });
    }

    // Open groups of a tournament
    function openGroups(t){
      current.conf = t.code;
      $('#chosenConf').textContent = t.name;
      // list groups
      const list = $('#groupsList'); list.innerHTML='';
      GROUPS.forEach((g,i)=>{
        const row = el('div','item');
        const left = el('div','item-left');
        left.append(el('div','circle',g), el('div','item-title','Grupo '+g));
        const btn = el('button','btn small','abrir');
        btn.addEventListener('click',()=>openGroupDetails(t, g));
        row.append(left, btn);
        list.append(row);
      });
      showScreen('groups');
    }

    // Open specific group details
    function openGroupDetails(t, group){
      current.group = group;
      $('#groupPath').textContent = t.name + ' • Grupo ' + group;
      $('#groupTitle').textContent = 'Resultados — ' + t.name + ' • Grupo ' + group;
      const table = $('#matchesTable'); table.innerHTML='';
      sampleMatches(t.code, group).forEach(row=>{
        const tr = el('tr','row');
        const tdHome = el('td');
        tdHome.append(countryCell(row.home));
        const tdScore = el('td','score', row.score);
        const tdAway = el('td');
        tdAway.append(countryCell(row.away));
        tr.append(tdHome, tdScore, tdAway);
        table.append(tr);
      });
      showScreen('group-details');
    }

    // Country cell with placeholder flag/logo
    function countryCell(name){
      const wrap = el('div','country');
      const flag = el('div','flag tricolor');
      const title = el('div',null,name);
      wrap.append(flag,title);
      return wrap;
    }

    // Render knockout
    function renderKnockout(){
      const box = $('#bracket'); box.innerHTML='';
      BRACKET.forEach(round=>{
        const r = el('div','bracket-round');
        r.append(el('h4',null,round.title));
        round.matches.forEach(([a,b])=>{
          const m = el('div','match');
          const left = el('div','team'); left.append(el('div','flag tricolor'), el('span','name',a));
          const right = el('div','team'); right.append(el('div','flag tricolor'), el('span','name',b));
          const vs = el('div','vs','—');
          m.append(left, vs, right);
          r.append(m);
        });
        box.append(r);
      });
    }

    // Screen handling
    const screens = ['tournaments','groups','group-details','knockout'];
    function showScreen(which){
      screens.forEach(s=>$('#screen-'+s.replace('-','-')).classList.add('hidden'));
      $('#screen-'+which).classList.remove('hidden');
      // Highlight tabs
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      if(which==='knockout') document.querySelector('.tab[data-tab="knockout"]').classList.add('active');
      else document.querySelector('.tab[data-tab="tournaments"]').classList.add('active');
      window.scrollTo({top:0, behavior:'smooth'});
    }

    // State
    const current = {conf:null, group:null};

    // Events
    $('#backToTournaments').addEventListener('click', (e)=>{e.preventDefault(); showScreen('tournaments');});
    $('#backToGroups').addEventListener('click', (e)=>{e.preventDefault(); showScreen('groups');});
    document.querySelectorAll('.tab').forEach(btn=>btn.addEventListener('click',()=>{
      const target = btn.getAttribute('data-tab');
      if(target==='knockout'){ renderKnockout(); showScreen('knockout'); }
      else showScreen('tournaments');
    }));

    // Init
    renderTournaments();
    renderKnockout();
  </script>
</body>
</html>
