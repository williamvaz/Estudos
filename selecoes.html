<!doctype html>

<html lang="pt-BR">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ancora TODOS os caminhos relativos na sua gh-pages -->
  <base href="/Estudos/">
  <title>Estudos Futebol ‚Ä¢ Sele√ß√µes</title>

  <!-- √çcones -->
  <link rel="icon" type="image/webp" href="icone.webp" />
  <link rel="apple-touch-icon" href="icone.webp" />

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="selecoes.css">

  <!-- S√≥ uns utilit√°rios r√°pidos pro layout desta p√°gina -->
  <style>
    .container{max-width:980px;margin:0 auto;padding:12px}
    .table-wrap{overflow-x:auto}
    table{width:100%;border-collapse:collapse}
    thead th{text-align:left;font-weight:700;padding:10px 12px}
    tbody td{padding:10px 12px;border-top:1px solid rgba(255,255,255,.08)}
    .right{text-align:right}
    .flag{width:32px;height:22px;object-fit:cover;border-radius:4px;box-shadow:0 0 0 1px rgba(0,0,0,.2) inset}
    .callout{background:#1a2d1f;border:1px solid #284b34;padding:10px 12px;border-radius:12px;margin:12px 0}
    .warn{background:#391a1a;border-color:#6a3333;color:#ffdede}
    .btn{padding:10px 14px;border-radius:10px;background:#1f8b4c;color:#fff;border:none;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .country-wrap{display:grid;grid-template-columns:1fr 300px;gap:12px;margin-top:12px}
    @media (max-width: 900px){.country-wrap{grid-template-columns:1fr}}
    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:2000}
    .modal{background:#1a2d1f;padding:20px;border-radius:12px;width:320px;color:#fff;text-align:center}
    .modal .grid{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .btn.secondary{background:#444}
    .title-btn{background:#2856a3}
  </style>
</head>

<body class="is-mobile">
  <header class="topbar">
    <div class="brand">
      <span class="ball">üåç</span>
      <h1>Lista de Sele√ß√µes</h1>
      <a class="back small" href="index.html" style="margin-left:auto">‚Üê In√≠cio</a>
    </div>
  </header>

  <main class="container">
    <div id="erro" class="callout warn" style="display:none"></div>

    <div class="table-wrap card">
      <table id="sel-table">
        <thead>
          <tr>
            <th>Flag</th>
            <th data-sort="name" class="sortable">Sele√ß√£o</th>
            <th data-sort="score" class="right sortable">Score</th>
          </tr>
        </thead>
        <tbody id="sel-tbody"></tbody>
      </table>
    </div>


    <!-- Painel fixo (box + radar) -->
    <div class="country-wrap">
      <div id="country-box" class="country-box">
        <h3 id="box-name">Selecione um pa√≠s</h3>
        <p><strong>Torneio:</strong> <span id="box-tournament">-</span></p>
        <p><strong>Score:</strong> <span id="box-score">-</span></p>
        <img id="box-flag" src="" alt="Bandeira" class="flag-box">

        <!-- Quadro de medalhas -->
        <div id="medal-board"></div>

        <!-- Edi√ß√£o r√°pida -->
        <div class="edit-box">
          <input id="edit-input" type="number" placeholder="+10 ou -5"
                 style="width:120px;margin-top:8px;padding:6px;border-radius:6px;border:1px solid #284b34;background:#0c1224;color:#fff">
          <button id="edit-btn" class="btn" style="margin-top:6px">Aplicar</button>
          <button id="title-btn" class="btn title-btn" style="margin-top:6px">Adicionar T√≠tulos</button>
        </div>
      </div>

      <div class="radar-box">
        <canvas id="radarChart" width="260" height="220" aria-label="Atributos"></canvas>
      </div>
    </div>
  </main>

  <!-- Modal: Adicionar/gerenciar t√≠tulos -->
  <div id="title-popup" class="modal-backdrop" role="dialog" aria-modal="true" hidden>
    <div class="modal">
      <h3>Gerenciar T√≠tulos</h3>
      <p>Selecione o n√≠vel:</p>

      <!-- Etapa 1: n√≠vel -->
      <div id="level-choices" class="grid">
        <button class="title-choice btn" data-medal="regional">Regional</button>
        <button class="title-choice btn" data-medal="conf">Confedera√ß√µes</button>
        <button class="title-choice btn" data-medal="mundial">Mundial</button>
      </div>

      <!-- Etapa 2: posi√ß√£o -->
      <div id="rank-choices" class="grid" style="display:none">
        <p style="margin:0">Selecione a posi√ß√£o:</p>
        <button class="rank-choice btn" data-rank="ouro">ü•á Ouro</button>
        <button class="rank-choice btn" data-rank="prata">ü•à Prata</button>
        <button class="rank-choice btn" data-rank="bronze">ü•â Bronze</button>
      </div>

      <div style="margin-top:16px">
        <button id="title-close" class="btn secondary">Fechar</button>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="selecoes.js"></script>

</body>
</html>
