<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Estudos Futebol • Início</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="ball" aria-hidden="true">⚽</span>
        <h1>Estudos Futebol</h1>
      </div>
    </header>

    <main class="home">
      <section class="hero">
        <h2>Bem-vindo!</h2>
        <p class="muted">Escolha um modo para começar</p>
      </section>

      <section class="menu-grid" aria-label="Ações principais">
        <button class="menu-card" data-target="play">
          <div class="icon">🏆</div>
          <div class="title">Jogar</div>
          <div class="descr">Inicie um campeonato</div>
        </button>

        <button class="menu-card" data-target="selecoes">
          <div class="icon">🌍</div>
          <div class="title">Lista de Seleções</div>
          <div class="descr">Bandeiras, score e atributos</div>
        </button>

        <button class="menu-card" data-target="palavras">
          <div class="icon">📚</div>
          <div class="title">Lista de Palavras</div>
          <div class="descr">Seu banco para revisão</div>
        </button>

        <button class="menu-card" data-target="historico">
          <div class="icon">📜</div>
          <div class="title">Histórico de Edições</div>
          <div class="descr">Anfitriões e campeões</div>
        </button>
      </section>
    </main>

    <footer class="foot muted small">
      <span>v1 • feito para mobile (S23 retrato)</span>
    </footer>
  </div>

  <script src="home.js"></script>
</body>
</html>
