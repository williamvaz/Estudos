  <!-- CSS inline (unificado) -->
  <style>
    :root{
      /* identidade visual */
      --turf:#0e2a12; --turf2:#144e1f; --line:#c8facc;
      --panel:#0f172a; --muted:#98a3b0; --text:#ecf2f7;
      --accent:#22c55e; --accent-2:#38bdf8; --danger:#ef4444;
      --radius:16px; --soft:20px; --shadow:0 14px 36px rgba(0,0,0,.35);
      --touch:56px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font:500 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Open Sans","Helvetica Neue",Arial;
      background:
        radial-gradient(1200px 800px at 80% -30%, rgba(56,189,248,.12), transparent 60%),
        linear-gradient(180deg, rgba(34,197,94,.05), transparent 40%),
        repeating-linear-gradient(90deg, var(--turf) 0 56px, var(--turf2) 56px 112px);
    }

    .app{max-width:640px;margin:0 auto;padding:env(safe-area-inset-top) 16px env(safe-area-inset-bottom)}
    .topbar{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius); padding:12px 14px; margin:16px 0;
      box-shadow:var(--shadow)
    }
    .brand{display:flex;align-items:center;gap:10px}

    .ball{font-size:26px}

    .menu-grid{
      display:grid; gap:14px;
      grid-template-columns:repeat(2,minmax(0,1fr));
    }
    .menu-card{
      min-height:128px; padding:14px; width:100%;
      display:flex;flex-direction:column;justify-content:flex-start;align-items:flex-start;
      border-radius:var(--soft); cursor:pointer; text-align:left;
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      transition:transform .15s ease, filter .15s ease;
    }
    .menu-card:active{transform:scale(.98)}
    .menu-card:hover{filter:brightness(1.05)}
    .menu-card .icon{font-size:28px;margin-bottom:8px}
    .menu-card .title{font-weight:800;font-size:1.05rem;margin-bottom:4px}
    .menu-card .descr{color:var(--muted);font-size:.92rem}

    /* Acessibilidade dos links */
    a { color:#fff; text-decoration:none; }
    a:visited { color:#fff; }
    a:hover { color:#ddd; text-decoration:underline; }/* (removido) banner de instala√ß√£o est√°tico ‚Äî agora usamos um banner din√¢mico criado via JS */

    /* Responsivo */
    @media (max-width:360px){ .menu-grid{grid-template-columns:1fr} }
    @media (min-width:768px){ .app{max-width:760px} }

  <!-- (removido) banner est√°tico: usamos cria√ß√£o din√¢mica via JS -->
<div>
        <button class="fechar" id="btnFechar" type="button">Agora n√£o</button>
        <button class="install" id="btnInstalar" type="button">Instalar</button>
      </div>
    </div>
  </div>

  <!-- JS inline (unificado) -->
  <script>
    // Registro do Service Worker (ajuste o caminho se necess√°rio)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(console.error);
    }

    // -------- Banner PWA din√¢mico (baseado no seu snippet) --------
    let deferredPrompt = null;

    function isStandalone(){
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    }
    function isMobile(){
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // cria banner simples
    function createInstallBanner() {
      if (document.getElementById('pwa-install')) return;

      const bar = document.createElement('div');
      bar.id = 'pwa-install';
      Object.assign(bar.style, {
        position:'fixed', left:'0', right:'0', bottom:'0', zIndex:'9999', display:'flex', gap:'12px',
        alignItems:'center', justifyContent:'space-between', padding:'10px 14px',
        borderTopLeftRadius:'10px', borderTopRightRadius:'10px', background:'#2b1b1b', color:'#fff',
        boxShadow:'0 -6px 16px rgba(0,0,0,.35)', fontFamily:'system-ui, sans-serif'
      });

      const left = document.createElement('div');
      Object.assign(left.style, { display:'flex', alignItems:'center', gap:'10px' });
      left.innerHTML = `
        <img src="Icone.webp" alt="√çcone" width="28" height="28" style="border-radius:6px">
        <div>
          <div style="font-weight:600">Instalar Estudos Futebol</div>
          <div style="opacity:.8;font-size:12px">Use como app no seu S23</div>
        </div>
      `;

      const btn = document.createElement('button');
      btn.textContent = 'Instalar';
      Object.assign(btn.style, { padding:'8px 14px', border:'none', borderRadius:'12px', fontWeight:'600', cursor:'pointer', background:'#7a4d4d', color:'#fff' });

      const close = document.createElement('button');
      close.textContent = 'X';
      close.setAttribute('aria-label', 'Fechar');
      Object.assign(close.style, { background:'transparent', border:'none', color:'#fff', fontSize:'16px', opacity:'.7' });

      bar.append(left, btn, close);
      document.body.appendChild(bar);

      btn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        try { await deferredPrompt.userChoice; } finally {
          deferredPrompt = null;
          bar.remove();
          localStorage.setItem('pwaPromptMostrado','1');
        }
      });

      close.addEventListener('click', () => { bar.remove(); localStorage.setItem('pwaPromptMostrado','1'); });
    }

    // captura o evento e mostra o banner
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const jaMostrado = localStorage.getItem('pwaPromptMostrado') === '1';
      if (isMobile() && !isStandalone() && !jaMostrado) createInstallBanner();
    });

    // se j√° estiver instalado, n√£o mostrar
    window.addEventListener('appinstalled', () => {
      const bar = document.getElementById('pwa-install');
      if (bar) bar.remove();
      localStorage.setItem('pwaPromptMostrado','1');
    });
  </script>
</body>
